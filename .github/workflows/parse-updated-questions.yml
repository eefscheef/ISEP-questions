name: Validate Parser on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4.5.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set executable permission for Gradle wrapper
        run: chmod +x uploader/gradlew

      - name: Get changed files
        id: changed-files
        run: |
          git fetch origin main
          echo "files=$(git diff --diff-filter=AM --name-only origin/main questions | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Build and Run Parser
        run: |
          cd uploader
          ./gradlew build
          ./gradlew run --args="validate $files"
